<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-sketch</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <script src="scripts.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Flexbox to put everything center -->
        <div class="mainCenDiv">
            <!-- Grid to put things in specific places -->
            <div class="mainGridDiv">

                <!-- title -->
                <p class="titleP">
                    Etch-a-sketch
                </p>

                <!-- buttons container -->
                <div class="btnDiv">
                    <!-- color choose button -->
                    <input class="colorPickerInput" type="color">
                    <!-- color mode button -->
                    <button class="modeBtn" id="color">Color Mode</button>
                    <!-- rainbow mode button -->
                    <button class="modeBtn" id="rainbow">Rainbow Mode</button>
                    <!-- eraser mode button -->
                    <button class="modeBtn" id="eraser">Eraser</button>
                    <!-- clear all button -->
                    <button class="clearAllBtn">Clear All</button>
                    <!-- adjusting drawing canvas size button -->
                    <div class="sizeDiv">
                        <p class="sizeP">16 x 16</p>
                        <input class="sizeInput" type="range" value="16" min="1" max="64">
                    </div>
                </div>

                <!-- drawing canvas -->            
                <div class="canvasDiv"></div>

            </div>
        </div>

        <!-- footer -->  
    </body>
</html>
